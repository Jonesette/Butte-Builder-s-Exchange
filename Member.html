<form action="http://www.ipage.com/scripts/formemail.bml">
	<input type="hidden" name="my-email" value="sjones@jjaviation.com">
	<div>
		First and Last Name:
		<input type="text" name="fullname" size="25">
	</div>
	<div>
		E-mail Address:
		<input type="text" name="email" size="25">
	</div>
	<div>
		Phone Number:
		<input type="text" name="phone" size="25">
	</div>
	<div>
		Message:
		<input type="text" name="message" size="25">
	</div>
	<input type="hidden" name="subject" value="E-mail from %%full name%%">
	<input type="hidden" name="required" value="field1, field2, field3, field4">
	<input type="hidden" name="index.html">
	<input type="submit"name="Submit" value="Submit Now">
	<input type="reset" name="reset" value="Reset">
</form>
